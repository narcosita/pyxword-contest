
{% extends "layout.html" %}
{% block content %}
<div class="container-narrow">
  <h1>Login</h1>
    <br/>
    <form id="loginForm" class="form form-register" method="POST" action="" role="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                {{login_form.email.label}}
                {{login_form.email(placeholder="Email", class_="form-control")}}
            </div>
            <div class="form-group">
                {{login_form.password.label}}
                {{login_form.password(placeholder="Password", class_="form-control")}}
            </div>
            <p><input class="btn btn-default btn-submit" type="submit" value="Login"></p>
    </form>
</div>
{% endblock %}
